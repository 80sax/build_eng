name: Pipeline
run-name: "Build: # ${{ github.run_number }}"
on: [push]

jobs:
  check-changes:
    name: Check dockerfile changes
    runs-on: ubuntu-latest
    outputs:
      dockerfile_changed: ${{ steps.filter.outputs.dockerfile }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Check for changes in Dockerfile
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            dockerfile:
              - 'Dockerfile'
  
  build-docker:
    name: Build docker image
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.dockerfile_changed == 'true'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Image Tag
        run: echo "IMAGE_TAG=sort_array:latest" >> $GITHUB_ENV

      - name: Build and Push Docker Image with Kaniko
        uses: int128/kaniko-action@v1
        with:
          push: false

  build-package:
    name: Build
    runs-on: ubuntu-latest
    needs: [check-changes, build-docker]
    if: always()
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build Python package
        run: |
          echo "Building Python package"

